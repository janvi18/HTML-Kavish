<html>

<head>
    <title>
        Table Tag
    </title>
</head>

<body>
    <h1>TABLE</h1>

    <table border="3" style="width:30% ">

        <caption>TABLE</caption>

        <colgroup>
            <col span="1" style="background-color:yellow">
            <col span="1" style="background-color:lightblue">
            <col span="1" style="background-color:lightgreen">
        </colgroup>


        <tr>
            <th colspan="2"> Name</th>
            <th style="height: 50px ;">Age</th>
        </tr>
        <tr>
            <td>Janvi</td>
            <td rowspan="3">Shah</td>
            <td rowspan="3">20</td>
        </tr>
        <tr>
            <td>Shivani</td>
        </tr>
        <tr>
            <td>Shivam</td>
        </tr>
    </table>
</body>

</html>
